<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Good Health Consult</title>
    </head>
    <body>
        <h1>Good Health Consult</h1>

        <form action="/quotes" method="POST">
            <div>
                <input type="text" placeholder="First Name" name="name">
            </div>
            
            <div>
                <input type="text" placeholder="Last Name" name="name">
            </div>

            <div>
                <input type="date" placeholder="Date Of Birth" name="name">
            </div>

            <div>
                <input type="text" placeholder="Contact" name="name">
            </div>

            <div>
                <input type="text" placeholder="Residential Address" name="name">
            </div>

            <div>
                <input type="text" placeholder="Emergency Contact" name="name">
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
